<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="carousel">
        <button class="carousel__button carousel__button--left">
            <img src="./images/left.png" alt="">
        </button>

        <div class="carousel__track-container">
            <ul class="carousel__track">
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/image1.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/image2.jpg" alt="">
                </li>
                <li class="carousel__slide">
                    <img class="carousel__image" src="./images/image3.jpg" alt="">
                </li>
            </ul>
        </div>

        <button class="carousel__button carousel__button--right">
            <img src="./images/right.png" alt="">
        </button>

        <div class="carousel__nav">
            <button class="carousel__indicator leftindicator"></button>
            <button class="carousel__indicator middleindicator"></button>
            <button class="carousel__indicator rightindicator"></button>
        </div>
       
    </div>

    <script src="js.js"></script>
</body>
</html>
